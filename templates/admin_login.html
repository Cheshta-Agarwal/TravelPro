<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - TravelPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #212529; } /* Dark theme for Admin */
        .login-card { border-radius: 10px; border: none; }
        .admin-header { background: #dc3545; color: white; border-radius: 10px 10px 0 0; padding: 20px; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card login-card shadow-lg">
                <div class="admin-header text-center">
                    <h4>Admin Dashboard Login</h4>
                    <small>Authorized Personnel Only</small>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{% url 'admin_login' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label text-muted">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Admin ID" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-muted">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-muted">email</label>
                            <input type="text" name="email" class="form-control" placeholder="example@gmail.com" required>
                        </div>


                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Access System</button>
                        </div>
                    </form>
                </div>
            </div>
            <p class="text-center mt-3">
                <a href="{% url 'bus_search' %}" class="text-secondary text-decoration-none">← Return to Public Site</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
