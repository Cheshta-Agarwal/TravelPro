{% extends "base.html" %}
{% block title %}Login with OTP | TravelPro{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4" style="width: 420px; border-radius: 16px;">
        <h3 class="text-center mb-3">Login with OTP</h3>
        <p class="text-center text-muted mb-4">
            Enter your registered email to receive an OTP
        </p>

        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter registered email" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Send OTP
            </button>
        </form>

        <p class="text-center mt-3 mb-0">
            Prefer password login?
            <a href="{% url 'login' %}">Login with password</a>
        </p>
    </div>
</div>
{% endblock %}
