<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}TravelPro{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .hero-wrapper {
            min-height: calc(100vh - 120px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-card {
            background: white;
            padding: 50px;
            border-radius: 18px;
            width: 100%;
            max-width: 520px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .hero-title {
            font-size: 42px;
            font-weight: 700;
            color: #2563eb;
        }

        .hero-subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-top: 10px;
        }

        .welcome-text {
            margin-top: 20px;
            font-size: 18px;
            color: #111827;
        }

        /* ===== Bus Search Page ===== */

        .search-hero {
            background: linear-gradient(90deg, #2563eb, #1e40af);
            color: white;
            padding: 60px 20px;
            text-align: center;
            border-radius: 0 0 30px 30px;
        }

        .search-hero h1 {
            font-size: 36px;
            font-weight: 700;
        }

        .search-hero p {
            opacity: 0.9;
        }

        .search-container {
            margin-top: -40px;
        }

        .search-card {
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }

        .form-control-lg {
            border-radius: 12px;
        }

        /* ===== Sticky Footer ===== */
        .footer {
            background: #ffffff;
            padding: 15px 0;
            font-size: 14px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
        }

        .search-container {
            margin-bottom: 60px;
        }

        /* ===== Profile Page ===== */

        .profile-container {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .profile-card {
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }

        .profile-avatar {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            font-size: 36px;
            font-weight: 700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .profile-stats h5 {
            font-weight: 700;
            margin-bottom: 0;
        }
    </style>
</head>



<body class="d-flex flex-column min-vh-100">

    {% include "navbar.html" %}

    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <!-- MAIN CONTENT -->
    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="footer text-center">
        Â© 2026 TravelPro. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>



</html>
