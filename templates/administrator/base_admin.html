<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Admin - TravelPro{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <style>
      :root{--sidebar-width:260px}
      body{min-height:100vh}
      .sidebar{width:var(--sidebar-width);min-height:100vh;background:#fff;border-right:1px solid #e9ecef}
      .sidebar .nav-link{color:#333}
      .brand{padding:1rem;border-bottom:1px solid #e9ecef}
      @media (max-width:767px){.sidebar{position:fixed;left:-100%;z-index:1030}.sidebar.show{left:0}}
      .content-area{padding:1.25rem}
    </style>
  </head>
  <body class="bg-light">
    <div class="d-flex">
      <nav class="sidebar p-3" id="sidebar">
        <div class="brand">
          <h5 class="mb-0">TravelPro Admin</h5>
        </div>
        <ul class="nav flex-column mt-3">
          <li class="nav-item"><a class="nav-link" href="{% url 'administrator:dashboard' %}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Buses</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Routes</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sales Reports</a></li>
        </ul>
      </nav>

      <div class="flex-fill">
        <header class="d-flex align-items-center justify-content-between bg-white p-3 border-bottom">
          <div class="d-flex align-items-center">
            <button class="btn btn-sm btn-outline-secondary me-2 d-md-none" id="sidebarToggle">â˜°</button>
            <h6 class="mb-0">{% block header %}Admin Panel{% endblock %}</h6>
          </div>
          <div>
            <!-- right side: user / actions -->
          </div>
        </header>

        <main class="content-area">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <script>
      (function(){
        var toggle = document.getElementById('sidebarToggle');
        var sidebar = document.getElementById('sidebar');
        if(toggle){
          toggle.addEventListener('click', function(){
            sidebar.classList.toggle('show');
          });
        }
      })();
    </script>
  </body>
</html>
