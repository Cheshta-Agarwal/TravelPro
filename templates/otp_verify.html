<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Verify OTP | TravelPro</title>
</head>

<body>

    <h2>Verify OTP</h2>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label>Enter OTP:</label><br>
        <input type="text" name="otp" placeholder="6-digit OTP" required>
        <br><br>

        <button type="submit">Verify OTP</button>
    </form>

    <br>
    <a href="{% url 'otp_login' %}">Resend OTP</a>

</body>

</html>
