{% extends "base.html" %}
{% block title %}Verify OTP | TravelPro{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4" style="width: 420px; border-radius: 16px;">
        <h3 class="text-center mb-3">Verify OTP</h3>
        <p class="text-center text-muted mb-4">
            Enter the 6-digit OTP sent to your email
        </p>

        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">OTP</label>
                <input type="text" name="otp" class="form-control" placeholder="6-digit OTP" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Verify & Login
            </button>
        </form>

        <p class="text-center mt-3 mb-0">
            Didnâ€™t receive OTP?
            <a href="{% url 'otp_login' %}">Resend OTP</a>
        </p>
    </div>
</div>
{% endblock %}
