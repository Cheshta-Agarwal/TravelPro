<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Booking - TravelPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .booking-card { border-radius: 15px; border: none; }
        .bus-info-header { background: #007bff; color: white; border-radius: 15px 15px 0 0; padding: 20px; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card booking-card shadow">
                <div class="bus-info-header text-center">
                    <h4>{{ schedule.bus.bus_number }}</h4>
                    <p class="mb-0">{{ schedule.route.source }} to {{ schedule.route.destination }}</p>
                    <small>{{ schedule.departure_time|date:"D, d M Y | H:i" }}</small>
                </div>
                
                <div class="card-body p-4">
                    <form method="POST" action="{% url 'create_booking' schedule.id %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Passenger Name</label>
                            <input type="text" name="passenger_name" class="form-control" placeholder="Enter Full Name" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Email</label>
                                <input type="email" name="passenger_email" class="form-control" placeholder="email@example.com" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Phone</label>
                                <input type="text" name="passenger_phone" class="form-control" placeholder="9876543210" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Select Available Seat</label>
                            <select name="seat" class="form-select" required>
                                <option value="" selected disabled>Choose a seat...</option>
                                {% for seat in available_seats %}
                                    <option value="{{ seat.id }}">Seat {{ seat.seat_number }}</option>
                                {% endfor %}
                            </select>
                            <div class="form-text text-success">
                                Only showing available seats for this bus.
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-4">
    <div class="price-display">
        <span class="text-muted small d-block">Total Fare</span>
        <h4 class="text-primary mb-0">₹{{ schedule.price }}</h4>
    </div>
    
    <button type="submit" class="btn btn-success btn-lg px-5 shadow-sm">
        Confirm & Book Ticket
    </button>
</div>

<div class="text-center mt-3">
    <a href="{% url 'bus_search' %}" class="text-decoration-none text-muted small">
        ← Cancel and Return to Search
    </a>
</div>
